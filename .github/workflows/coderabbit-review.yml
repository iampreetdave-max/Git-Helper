name: ğŸ° CodeRabbit Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  coderabbit-review:
    runs-on: ubuntu-latest
    name: ğŸ° CodeRabbit AI Review
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ° CodeRabbit Review
        uses: coderabbitai/cr-gha@latest
        with:
          # CodeRabbit automatically uses .coderabbit.yaml config file
          api_key: ${{ secrets.CODERABBIT_API_KEY }}
          # Optional: Set review chunk size (default: auto)
          chunk_size: 10000

      - name: ğŸ“ Comment PR Summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            // Optional: Add a custom comment after CodeRabbit review
            const comment = `âœ… Code review by CodeRabbit completed! Check the review comments above for detailed feedback.`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
